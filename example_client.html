<html>
  <head>
    <script src="http://localhost:10052/noths_order_geo/socket.io/socket.io.js"></script>

    <script>
      var socket = io.connect('http://localhost:10052', {
        resource: 'noths_order_geo/socket.io'
      });

      socket.on('orders', function(orders) {
        orders_global = orders;
        element = document.getElementById("content");
        element.innerHTML = JSON.stringify(orders);
      });

      socket.on('order', function(order) {
        console.log(order);
      });

      socket.on('stats', function(stats) {
        console.log(stats);
      });
    </script>
  </head>

  <body>
    <div id="content"></div>
  </body>
</html>
